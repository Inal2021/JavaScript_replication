<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
  <div class="container mt-2">
    <div class="row">
      <div class="col md-5">
      <div class="card">
        <img class="card-img-top" src="" alt="">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <a href="" class="btn btn-primary">Read More</a>

        </div>

      </div>
      </div>
    </div>

  </div>

      <script>

  var arabalar= [

  {name:'Kia Rio',image:'img/1.jpg', link:'https://www.kia.com/tr/modeller/yeni-riohb.html'},
  {name:'BMW 3.20',image:'img/10.jpg', link:'https://www.bmw.com.tr/tr/all-models/3-series/sedan/2018/bmw-3-serisi-sedan.html'},
  {name:'Bugatti Chiron',image:'img/20.jpg', link:'https://www.bugatti.com/de/chiron/'}

  ]


  setInterval(function(){

    console.log(Math.floor(Math.random()*10));

    console.log(Math.floor(Math.random()*arabalar.length));

    var index= Math.floor(Math.random()*10);

    var img=document.querySelector('.card-img-top')
    var title=document.querySelector('.card-title')
    var a=document.querySelector('a')

    img.setAttribute('src',arabalar[index].image);
    a.setAttribute('href',arabalar[index].link);
    title.textContent =arabalar[index].name;

  }, 1000)



      </script>
    </body>
</html>
