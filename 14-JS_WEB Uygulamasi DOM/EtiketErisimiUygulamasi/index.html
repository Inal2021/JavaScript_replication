    <script>
// 1) id si todoList olan etiketi secip liste isaretini görünmez yapalim // (css: list-style:none)

var gorunmez = document.getElementById('todoList')
gorunmez.style.listStyleType='none'

// 2) Tüm liste elemanlarinin üstünü cizelim
// css ile => text-decoration: line-through

//3 Kullanicinin saatine göre gecmis olanlari cizelim;
// CSS ile yapilamaz

var gorunmez= document.getElementById('todoList')
gorunmez.style.listStyleType='none'

var date=new Date();
// console.log(date);
var hour=date.getHours()

// console.log(hour);

var element;

for (var i = hour; i >= 7; i--) {
  element=document.getElementById('item_'+i);
  element.style.textDecoration='line-through';
  element.querySelector('input').checked = true;
}







    </script>
