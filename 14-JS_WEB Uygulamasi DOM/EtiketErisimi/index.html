<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Etiket Erisimi</title>
<style media="screen">


.kutu{
  width:120px;
  height:120px;
  margin: 10px;
  float:left;

}

#mavi{
  background-color: blue;
}

#kirmizi{
  background-color: pink;
}

#sari{
  background-color: yellow;
}

</style>

  </head>
  <body>

<div id="mavi" class="kutu">

</div>
<div id="kirmizi"  class="kutu">

</div>
<div id="sari" class="kutu">

</div>

    <script type="text/javascript">

var sariMi=false;
var sari=document.getElementById("sari");

setInterval (function () {

if (sariMi) {
  sari.style.background='purple';
} else {
  sari.style.background='yellow';
}
sariMi =!sariMi;
},2000)



    </script>
  </body>
</html>
