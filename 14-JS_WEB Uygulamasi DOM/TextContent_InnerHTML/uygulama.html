<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Araba Listesi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
<div class="container">
  <div class="row">
    <div class="col">
<ul class="list-group" >

<!-- <li class="list-group-item">Mazda</li>
<li class="list-group-item">Toyota</li>
<li class="list-group-item">BMW</li>
<li class="list-group-item">Ford</li>
<li class="list-group-item active">Anadol</li> -->

</ul>
    </div>
  </div>
</div>


    <script>
var markalar=[
{name: 'Mazda', selected: false},
{name: 'Toyota', selected: false},
{name: 'BMW', selected: true},
{name: 'Ford', selected: false},
{name: 'Anadol', selected: true}
]

var html=document.querySelector('.list-group')

markalar.forEach(function(model) {

// html.innerHTML +='<li class="list-group-item">'+model.name+'</li>'

var li=''

if (model.selected) {
  li='<li class="list-group-item active">'+model.name+'</li>'
} else {
  li='<li class="list-group-item">'+model.name+'</li>'
}

html.innerHTML +=li

} )


    </script>
  </body>
</html>
