//1. soru cözümü;

function functionName(a) {
  return a% 2 == 0 ? "Çift" : "Tek";
}

//2. soru cözümü; --> 5!=5*4*3*2

function faktoryel(fsayi){
var sonuc=1;
for (var i = 2; i <= fsayi; i++) {
  sonuc*=i;
}
return sonuc;
}

console.log("faköryel: "+faktoryel(3));
